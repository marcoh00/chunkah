name: CI

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container: quay.io/fedora/fedora:latest
    steps:
      - name: Install tools
        run: dnf install -y cargo clippy rustfmt just ShellCheck nodejs-npm openssl-devel git jq
      - name: Configure git
        run: git config --global --add safe.directory '*'
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
        # do this first to avoid building implicitly bumping the lockfile
      - name: Verify Cargo.lock and README.md are in sync
        run: just versioncheck
      - name: Build
        run: just build
      - name: Check
        run: just checkall

  e2e-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    container:
      image: quay.io/fedora/fedora:latest
      options: --privileged --cgroupns=host -v /var/lib/containers -v /var/tmp -v /tmp
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install tools
        run: dnf install -y just buildah podman skopeo jq
      - name: Build image
        run: just buildimg
      - name: Run tests
        run: just test
      - name: Push to ghcr.io
        if: github.event_name == 'push'
        run: |
          set -euo pipefail
          podman login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
          podman push chunkah ghcr.io/${{ github.repository }}:${{ github.sha }}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            podman push chunkah ghcr.io/${{ github.repository }}:${TAG}
          else
            podman push chunkah ghcr.io/${{ github.repository }}:latest
          fi

